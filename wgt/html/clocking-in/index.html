<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
    <link rel="stylesheet" href="../../../commonUi/aui/css/aui.css">
    <style>
        header {
            background-color: #fff;
        }

        header ul li {
            height: 44px;
            line-height: 44px;
            text-align: center;
            display: none;
            color: #323237;
            position: relative;
            font-size: 18px;
        }

        header ul li.active {
            display: block;
            display: flex;
        }

        #footer {
            background-color: #fff;
        }

        #footer ul li {
            padding-top: 26px;
            padding-bottom: 4px;
            background: url() no-repeat center 2px;
            background-size: auto 23px;
            text-align: center;
            position: relative;
            font-size: 12px;
        }

        #footer ul li.active {
            color: #058FFD;
        }

        #footer ul li:nth-child(1) {
            background-image: url(../../../image/clocking-in/location.png);
        }

        #footer ul li:nth-child(2) {
            background-image: url(../../../image/clocking-in/apply.png);
        }

        #footer ul li:nth-child(3) {
            background-image: url(../../../image/clocking-in/statistics.png);
        }

        #footer ul li:nth-child(1).active {
            background-image: url(../../../image/clocking-in/location-blue.png);
        }

        #footer ul li:nth-child(2).active {
            background-image: url(../../../image/clocking-in/apply-blue.png);
        }

        #footer ul li:nth-child(3).active {
            background-image: url(../../../image/clocking-in/statistics-blue.png);
        }

        .flex-con {
            overflow: auto
        }

        .top {
            height: 45px;
            line-height: 45px;
            font-size: 18px;
            font-weight: 600;
            padding: 0 15px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }

        .tri_bottom:before {
            content: "";
            width: 0px;
            height: 0px;
            border-top: 6px solid #666;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            position: absolute;
            top: 18px;
            right: 0px;
        }

        .hide {
            display: none;
        }

        .flex-wrap {
            padding-top: 0.3rem;
        }
    </style>
</head>

<body>
    <div id="wrap" class="flex-wrap  flex-vertical">
        <div id="main" class="flex-con">

        </div>
        <div id="footer" class="border-t">
            <ul class="flex-wrap">
                <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con active">打卡</li>
                <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con">申请</li>
                <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con">统计</li>
            </ul>
        </div>
    </div>
</body>

</html>
<script src="../../../script/sha1.js"></script>
<script src="../../../script/api.js"></script>
<script src="../../../script/common.js"></script>
<script src="../../../script/vue.js"></script>
<script type="text/javascript">

    apiready = function () {
        //侵入式导航栏
        $api.fixStatusBar($api.dom('header'));
        $api.fixTabBar($api.byId('footer'));
        // $api.fixStatusBar( $api.dom('header') );
        api.setStatusBarStyle({
            style: 'dark',
            color: '#058FFD'
        });
        funIniGroup();
    }
    function openProjectList() {
        api.openWin({
            name: 'projectList',
            url: './projectList.html',
        });

    }
    function funIniGroup() {
        var eHeaderLis = $api.domAll('header li');
        var time = '';
        if (api.pageParam.selectTime) {
            time = api.pageParam.selectTime;
        }
        api.openFrameGroup({
            name: 'clockingName',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            index: 0,
            frames: [{
                name: 'index',
                url: 'index_frame.html',
                bgColor: '#fff',
                pageParam: {
                    // userInfo: api.pageParam.userInfo,
                    selectTime: time,
                }
            }, {
                name: 'apolyFor',
                url: './apolyFor/index.html',
                bgColor: '#fff'
            }, {
                name: 'statistics',
                url: './statistics/index.html',
                bgColor: '#fff'
            }]
        }, function (ret, err) {

        });
    }
    // 随意切换按钮
    function randomSwitchBtn(tag) {
        if (tag == $api.dom('#footer li.active')) return;
        var eFootLis = $api.domAll('#footer li'),
            eHeaderLis = $api.domAll('header li'),
            index = 0;
        for (var i = 0, len = eFootLis.length; i < len; i++) {
            if (tag == eFootLis[i]) {
                index = i;
            } else {
                $api.removeCls(eFootLis[i], 'active');
                $api.removeCls(eHeaderLis[i], 'active');
            }
        }
        $api.addCls(eFootLis[index], 'active');
        $api.addCls(eHeaderLis[index], 'active');
        api.setFrameGroupIndex({
            name: 'clockingName',
            index: index
        });
    }
</script>
