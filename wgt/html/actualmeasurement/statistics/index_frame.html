<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/api.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"/> -->
    <link rel="stylesheet" href="../../../../commonUi/aui/css/aui.css">
    <style>
    html,body{height: 100%}

        .noData{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
        .noData img{
            width: 100px;
            height:100px;
        }
        .list_item{
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;;
            border-bottom: 1px solid #f5f5f5;

        }
        .aui-list{
            padding-bottom: 10px;
        }

        .txt_succ{
            color: #15BC83
        }
        .txt_err{
            color: #F47575
        }
        .list-box{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            padding: 0 10px;
            font-size: 14px;
            background-color: #fff;
            /*margin-top: 10px;*/
        }
        .aui-list{
            background-color: #f5f5f5
        }
        .txt_theme{
            color:#058FFD;
        }
        .i_by{
            font-weight: bold;
        }
        .tabbox{
            position: fixed;
            top: 0px;
            left: 0;
            right: 0;
            padding: 5px 0;
            background-color: #fff;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mt_60{
            margin-top: 50px;
        }
        .pd_25{
            padding-left: 25px;
        }
        .item_detail{
            background-color: #fff
        }
        .bor_b{
            border-bottom: 1px solid #f5f5f5;
        }
        .tabar{
            width:80%;
            background:#fff;
            border-radius:4px;
            display: flex;
            font-size:13px;
            font-family:PingFangSC-Regular,PingFang SC;
            font-weight:400;
            color:#058FFD;
            line-height:13px;
            height:23px;
            line-height:23px;
            overflow: hidden;
            border-radius:4px;
            border:1px solid rgba(5,143,253,1);
        }
        .tabar_item{
            flex:1;
            /*background:rgba(5,143,253,1);*/
            /*border-radius:4px 4px 0px 0px;*/
            text-align: center;
            height:23px;
            line-height:23px;
        }
        .active{
            background:rgba(5,143,253,1);
            color: #fff
        }
    </style>
</head>

<body>
    <div class="aui-content aui-margin-b-15" style="margin-top:5px;"  id="app">
        <div class="tabbox">
            <div class="tabar" style="">
                <div class="tabar_item" :class="{'active':index == curIndex}" v-for="(item,index) in btnBox"  @click="toggle_item(item,index)" v-text="item"></div>

            </div>
        </div>
        <div class="aui-card-list-content mt_60" v-if="getAllpercentList.length" v-cloak>
            <div class="aui-list aui-media-list md_50" v-for="(items,i) in getAllpercentList"  >
                <div class="list-box bor_b" tapmode @click="parentToggle(items,i)">
                    <div class="lf_box">
                        <i class="aui-iconfont aui-icon-right i_by" :class="{'aui-icon-down': items.checked}"></i>&nbsp;&nbsp;
                        <span class="aui-ellipsis-1" v-text="items.name">装修哈哈</span>
                    </div>
                    <div class="rt_box txt_theme">
                        <span class="aui-ellipsis-1" v-text="items.rate">合格：50%</span>
                    </div>
                </div>
                <ul class="item_detail pd_25 " v-show="items.checked" >
                    <li class="list-box bor_b" v-for="item in items.subs" @click="childjump(item)">
                        <div class="lf_box">
                            <span class="aui-ellipsis-1" v-text="item.name">装修哈哈</span>
                        </div>
                        <div class="rt_box txt_theme">
                            <span class="aui-ellipsis-1" v-text="item.rate">合格：50%</span>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <div class="noData" v-else>
            <img src="../../../../image/noData.png" alt="">
            <p>没有相关数据~</p>
        </div>
    </div>
    <script src="../../../../script/api.js"></script>
    <script src="../../../../script/sha1.js"></script>
    <script src="../../../../script/common.js"></script>
    <script src="../../../../script/vue.js"></script>
    <script type="text/javascript">
        apiready = function() {

            api.addEventListener({
                name: 'statics_index_event'
            }, function(ret, err){
                if( ret ){
                    console.log('统计首页');
                    console.log(vm.url);
                    vm.getAllFromComponent(vm.url)
                }else{
                     alert( JSON.stringify( err ) );
                }
            });

            var vm = new Vue({
                el:'#app',
                data:{
                    isFlag:'0',//判断依赖构建还是区域
                    btnBox:['按区域','按检查项'],
                    curIndex:0,
                    url:'',//接口
                    getAllpercentList:[],//获取列表详情
                },
                created:function(){
                    this.isFlag = '0';
                    this.url = getAllpercent;
                    this.getAllFromComponent(this.url)

                },
                methods:{
                    //点击子集
                    childjump:function(data){
                        console.log($api.jsonToStr(data));
                        var _this = this;
                        data.isFlag = this.isFlag
                        api.openWin({
                            name: 'statistics_index_item',
                            url: './index_item.html',
                            pageParam: {
                                'statistics_info':data,
                            }
                        });

                    },
                    //父级点击是否展开子集
                    parentToggle:function(data,i){
                        data.checked = !data.checked;
                        this.$forceUpdate();
                    },
                    //导航栏切换
                    toggle_item:function(item,i){
                        var _this = this;
                        this.curIndex = i;
                        switch (item) {
                            case '按区域':
                                console.log('按区域');
                                _this.url = getAllpercent;
                                _this.isFlag = '0';
                                _this.getAllFromComponent(_this.url)
                                break;
                            case '按检查项':
                                console.log('按检查项');
                                _this.isFlag = '1';
                                _this.url = getAllFromComponent;
                                _this.getAllFromComponent(_this.url)
                                break;
                            // default:

                        }
                    },
                    //请求数据
                    getAllFromComponent:function(url){
                        var that = this;
                        $app.post(
                            true,
                            url,
                            {
                                projectId:$api.getStorage('enterpriseId')
                            },
                            function(ret){

                                that.getAllpercentList = ret.obj;
                                that.getAllpercentList.forEach(function(items){
                                    items.checked = false;
                                })
                                // console.log($api.jsonToStr(that.getAllpercentList));
                            }
                        )
                    },

                },

            })

        }
    </script>
</body>

</html>
