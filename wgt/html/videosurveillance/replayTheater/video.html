<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/api.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"/> -->
    <link rel="stylesheet" href="../../../../commonUi/aui/css/aui.css">
    <style>
        .hover {
            opacity: 0.6;
        }

        html,
        body {
            height: 100%;
        }

        #header {
            background-color: #fff
        }

        .header_title {
            font-size: 18px;
            font-weight: 500;
            color: rgba(51, 51, 51, 1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
        }

        .iframe {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="app">
            <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
                <a class="aui-pull-left aui-btn" onclick="closeWin()" tapmode>
                    <span class="aui-iconfont aui-icon-left"></span>
                </a>
                <div class="aui-title header_title">选择视屏监控</div>
            </header>
            <!-- <iframe class="iframe" id="ifra" name="ifra" width="100%" height="100%" :src="playUrl"></iframe> -->
            <!-- <iframe class="iframe" id="ifra" name="ifra" width="100%" height="100%"
                src="https://stream7.iqilu.com/10339/upload_transcode/202002/18/20200218114723HDu3hhxqIT.mp4"></iframe> -->
            <iframe class="iframe" id="ifra" name="ifra" width="100%" height="100%"
                src="https://media.w3.org/2010/05/sintel/trailer.mp4"></iframe>
        </div>
    </div>
    <script src="../../../../script/api.js"></script>
    <script src="../../../../script/vue.js"></script>
    <script>
        apiready = function () {
            //侵入式导航栏
            $api.fixStatusBar($api.dom('header'));
            var offset = $api.offset($api.byId('header'));
            var vm = new Vue({
                el: '#app',
                data: {
                    playUrl: api.pageParam.playUrl,
                    startTime: api.pageParam.startTime,
                    endTime: api.pageParam.endTime,
                },
                created: function () {

                }
            })
        }
        function closeWin() {
            api.closeWin();
        }
    </script>
</body>

</html>
