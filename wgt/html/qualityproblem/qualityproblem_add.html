<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/api.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"/> -->
    <link rel="stylesheet" href="../../../commonUi/aui/css/aui.css">
    <style>
        .hover {
            opacity: 0.6;
        }

        .header_title {
            font-size: 18px;
            font-weight: 500;
            color: rgba(51, 51, 51, 1);
        }
        .btn{
            color:#c7c7c7;
            font-size: 14px;
        }
        .color_d5{
            color:#058FFD
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <div id="header">
            <header class="aui-bar aui-bar-nav aui-bar-light">
                <a class="aui-pull-left aui-btn" onclick="closeWin()" tapmode>
                    <span class="aui-iconfont aui-icon-left"></span>
                </a>
                <div class="aui-title header_title">新增质量问题</div>
                <a class="aui-pull-right aui-btn" >
                    <span class="btn color_d5" tapmode   v-if="!isShow" @click="del()">删除</span>&nbsp;&nbsp;&nbsp;
                    <span class="btn color_d5" tapmode   @click="save()">保存</span>
                </a>
            </header>

        </div>
    </div>
    <script src="../../../script/api.js"></script>
    <script src="../../../script/sha1.js"></script>
    <script src="../../../script/common.js"></script>
    <script src="../../../script/vue.js"></script>
    <script type="text/javascript">

        apiready = function() {
            //侵入式导航栏
            $api.fixStatusBar($api.dom('header'));


            var offset = $api.offset($api.byId('header'));
            api.addEventListener({
                name: 'toggle_btn_event'
            }, function(ret, err){
                if( ret ){
                    vm.isShow = true;
                }else{
                     alert( JSON.stringify( err ) );
                }
            });

            var vm = new Vue({
                el: '#app',
                data: {
                    isShow:true
                },
                created:function(){
                    this.init()
                },
                methods: {
                    init:function(){
                        api.getPrefs({
                            key: 'savequality_add_draft'
                        }, function(ret, err){
                            if( ret ){
                                // console.log(ret.value);
                                if(ret.value){
                                    vm.isShow = false;
                                }else{
                                    vm.isShow = true;
                                }
                            }else{
                                 alert( JSON.stringify( err ) );
                            }
                        });
                    },
                    //保存草稿
                    save:function(){

                        api.sendEvent({
                            name: 'savequality_add_draft',
                            extra: {
                            }
                        });
                        this.isShow = false;


                    },
                    // 删除草稿
                    del:function(){
                        api.confirm({
                            // title: '是否删除草稿',
                            msg: '是否删除草稿',
                            buttons: ['确定', '取消']
                        }, function(ret, err){
                            if( ret ){
                                var index = ret.buttonIndex;
                                if(index == 1){
                                    api.sendEvent({
                                        name: 'delquality_add_draft',
                                        extra: {
                                        }
                                    });

                                    vm.isShow = true
                                }else{

                                }
                                api.sendEvent({
                                    name: 'refsh_quelity_list_event',
                                    extra: {
                                    }
                                });
                            }else{
                                 alert( JSON.stringify( err ) );
                            }
                        });



                    }

                }
            })

            api.openFrame({
                name: 'qualitym_add_frame',
                url: './qualitym_add_frame.html',
                rect: {
                    x: offset.l,
                    y: offset.h,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    'addDraft_comfig':api.pageParam.addDraft_comfig
                },
                bounces: false,
                bgColor: 'rgba(0,0,0,0)',
                vScrollBarEnabled: true,
                hScrollBarEnabled: true
            });

        }


        function closeWin() {
            api.sendEvent({
                name: 'closeCurrent_add',
                extra: {
                }
            });
        }
    </script>
</body>

</html>
