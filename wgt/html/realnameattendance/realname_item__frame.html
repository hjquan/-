<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../../commonUi/aui/css/aui.css">
    <style>
        .txt_cl_FF1515 {
            color: #FF1515 !important;
        }

        .list_box {
            background-color: #fff;
            padding-top: 95px;
        }

        .list_item {
            height: 115px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0
        }

        .list_item img {
            width: 80px;
            height: 80px;
            border-radius: 2px;
        }

        .list_item .noImg {
            width: 80px;
            height: 80px;
            border-radius: 2px;
            line-height: 80px;
            font-size: 18px;
            font-weight: bold;
        }

        .item_center p {
            height: 20px;
            font-size: 13px;
            font-weight: 400;
            color: rgba(102, 102, 102, 1);
            line-height: 20px;
        }

        /*.item_center p:first-child{
            font-size:15px;
            font-weight:600;
        }*/

        .item_center {
            margin-left: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100%;
        }

        .item_rt span {
            font-size: 13px;
            font-family: PingFang-SC-Regular;
            font-weight: 400;
            color: rgba(153, 153, 153, 1);
        }

        i.aui-iconfont {
            font-size: 1rem;
        }

        .noData {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .noData img {
            width: 100px;
            height: 100px;
        }

        .total {
            line-height: 50px;
            height: 50px;
            padding: 0 0.5rem;
            background-color: #fff;
            position: relative;
        }

        .line_after_1:after {
            width: 100%;
            height: 1px;
            content: '';
            display: block;
            position: absolute;
            bottom: 0;
            left: 50%;
            background-color: #eee;
            transform: translate(-50%, -50%) scaleY(.5);
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100
        }
    </style>
</head>

<body>
    <div class="aui-content aui-margin-b-15" id="app">
        <div class="fixed">
            <div class="aui-searchbar" id="search">
                <div class="aui-searchbar-input aui-border-radius" tapmode>
                    <i class="aui-iconfont aui-icon-search"></i>
                    <form action="javascript:search();">
                        <input type="search" placeholder="请输入姓名" id="search-input" v-model="condition"
                            @input="searchFn()">
                    </form>
                </div>
                <!-- <div class="aui-searchbar-cancel" tapmod>取消</div> -->
            </div>
            <div class="total line_after_1">
                <span v-text="pageParam.name || pageParam.teamName"></span>( <span v-text="pageParam.counts">5</span> )人
            </div>
        </div>
        <ul class="list_box" v-if="personList && personList.length">
            <li class="list_item" tapmdoe v-for="item in personList" @click="openpage(item)">
                <img v-lazy="item.urlPrefix + item.photo" alt="" class="lay_img">
                <div class="item_center" v-cloak>
                    <p class="aui-ellipsis-1" style="width:150px">姓名:&nbsp; <span v-text="item.name"></span>&nbsp;<span
                            v-if="item.isleader == '1'">(班组长)</span></p>
                    <p v-if="item.category == 2">班组:&nbsp;&nbsp;<span v-text="item.teamName"></span></p>
                    <p v-if="item.category != 2">岗位:&nbsp;&nbsp;<span v-text="item.stationName"></span></p>
                    <p v-if="item.category == 2">工种:&nbsp;&nbsp;<span v-text="item.worktypeName"></span></p>
                    <p>电话:&nbsp;&nbsp;<span style="color:#058FFD" v-text="item.mobile">13541870167</span></p>
                </div>
            </li>

        </ul>
        <div class="noData" v-else>
            <img src="../../../image/noData.png" alt="">
            <p>没有相关数据~</p>
        </div>
    </div>
    <script src="../../../script/api.js"></script>
    <script src="../../../script/sha1.js"></script>
    <script src="../../../script/common.js"></script>
    <script src="../../../script/vue.js"></script>
    <script src="../../../script/layimg.js"></script>
    <script>
        Vue.use(VueLazyload, {
            error: '../../../image/err.jpg',
            loading: '../../../image/lay_img.gif'
        });

        apiready = function () {

            //监听切换人员状态
            api.addEventListener({
                name: 'reaname_toggleState_event'
            }, function (ret, err) {
                if (ret) {
                    vm.personListfn()
                } else {
                    alert(JSON.stringify(err));
                }
            });
            //下拉刷新
            $app.downrefresh(
                function () {
                    vm.init(false)

                }
            )

            ///上拉加载
            $app.uploding(
                function () {
                    vm.init(true)

                }
            )

            var vm = new Vue({
                el: '#app',
                data: {
                    pageParam: '',//接收跨页面参数
                    pageNo: 1,//当前页码
                    status: 0,//人员状态（0在场 1离场）
                    personList: [],//人员列表信息
                    copyPersonList: [],//保存人员列表信息（用于检索）
                    condition: '',//检索条件

                },
                mounted: function () {
                },
                created: function () {
                    console.log($api.jsonToStr(api.pageParam.subcontractor));
                    this.pageParam = api.pageParam.info;
                    this.init(false)
                },
                methods: {
                    //检索
                    searchFn: function () {
                        var reg = new RegExp(this.condition.split('').join('.*'), 'gi')
                        var filterData = this.personList.filter(function (item) {
                            var itemName = item.name;
                            if (reg.test(itemName)) {
                                return item
                            }
                        })
                        this.personList = filterData;
                        if (!this.condition) {
                            this.personList = this.copyPersonList;
                        }
                    },
                    //拨打电话
                    tell: function (data) {
                        api.call({
                            type: 'tel_prompt',
                            number: data
                        });
                    },
                    //选择人员弹窗
                    personListfn: function () {
                        var _this = this;
                        api.actionSheet({
                            title: '选择',
                            cancelTitle: '取消',
                            buttons: ['在场人员', '离场人员']
                        }, function (ret, err) {
                            if (ret) {
                                console.log($api.jsonToStr(ret));
                                _this.status = ret.buttonIndex - 1;
                                //更reaname_item头部状态
                                api.sendEvent({
                                    name: 'reaname_update_event',
                                    extra: {
                                        reaname_update: _this.status
                                    }
                                });
                                _this.init(false)
                            } else {
                                //  alert( JSON.stringify( err ) );
                            }
                        });
                    },

                    //打开新页面
                    openpage: function (data) {
                        api.openWin({
                            name: 'workattendance',
                            url: './workattendance.html',
                            pageParam: {
                                workattendanceinfo: data,
                                pageType: true,//用于识别进去资料还是日历（true资料）
                            }
                        });

                    },
                    //初始化数据
                    init: function (loadMore) {
                        var _this = this;
                        if (loadMore) {
                            this.pageNo++
                        } else {
                            this.pageNo = 1
                        }
                        var params = {
                            idcardNo: '',// 身份证号码
                            name: '',//姓名
                            teamId: this.pageParam.teamId,//班组ID
                            projectId: this.pageParam.projectId,//项目ID
                            category: api.pageParam.subcontractor.category,//人员类别
                            id: '',//主键ID
                            pageNo: this.pageNo,//当前页
                            pageSize: PAGE_NUMBER,//每页显示条数
                            station: this.pageParam.station,//项目岗位
                            status: this.status,//查询人员状态（0入场 1立场）
                        }
                        console.log("==========:" + $api.jsonToStr(params));
                        $app.post(
                            true,
                            realNameList,
                            params,
                            function (ret) {
                                api.refreshHeaderLoadDone();
                                console.log($api.jsonToStr(ret));
                                if (!ret.obj.list) {
                                    _this.personList = [];
                                }
                                if (loadMore) {
                                    if (_this.personList.length < ret.obj.count) {
                                        _this.personList = _this.personList.concat(ret.obj.list)
                                    } else {
                                        api.toast({
                                            msg: '暂无更多数据',
                                            duration: 2000,
                                            location: 'bottom'
                                        });

                                    }
                                } else {
                                    _this.personList = ret.obj.list;
                                }
                                _this.copyPersonList = $api.strToJson($api.jsonToStr(_this.personList));

                            }
                        )
                    },

                }
            })
        }
    </script>
</body>

</html>
