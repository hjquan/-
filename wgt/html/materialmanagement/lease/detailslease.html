<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title>我的</title>
  <!-- <link rel="stylesheet" type="text/css" href="../css/api.css"/> -->
  <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"/> -->
  <link rel="stylesheet" href="../../../../commonUi/aui/css/aui.css">
  <style>
    .box {
      width: 100%;
      background: #F9F9FB;
    }

    .detail {
      box-sizing: border-box;
      width: 315px;
      height: 190px;
      background: rgba(255, 255, 255, 1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 10px 15px;
    }

    .detail_item {
      width: 100%;
      display: flex;
      align-items: center;
    }

    .detail_item:first-child {
      display: flex;
      justify-content: space-between;
    }

    .detail_item:first-child p {

      font-size: 17px;
      font-family: PingFangSC-Medium, PingFang SC;
      font-weight: 500;
      color: rgba(68, 94, 150, 1);
    }

    .detail_item:not(:first-child) p {
      flex: 0 0 60px;
      font-size: 15px;
      font-family: PingFangSC-Regular, PingFang SC;
      font-weight: 400;
      color: rgba(54, 54, 57, 1);
    }

    .detail_item:not(:first-child) p:last-child {
      margin-left: 20px;
      color: (0, 1, 14, 1);
    }

    .fs_15 {
      font-size: 15px;
      color: #96969B;
    }

    .fs_20 {
      font-size: 20px !important;
      font-family: PingFangSC-Regular, PingFang SC;
      font-weight: 400;
      color: rgba(0, 1, 14, 1);
    }

    .list_item:not(:first-child) {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px 0;
    }

    .foot {
      box-sizing: border-box;
      width: 343px;
      margin: 0 auto;
      margin-top: 24%;
      background: #F9F9FB;
    }

    .list_item {
      position: relative;
      padding-bottom: 15px
    }

    .list_item:not(:first-child) div,
    .list_item:not(:first-child) div {
      display: flex;
    }

    .list_item:not(:first-child) div span,
    .list_item:not(:first-child) div p {
      flex: 1
    }

    .list_item:not(:first-child) div span,
    .list_item:first-child span {
      font-size: 12px;
      color: rgba(150, 150, 155, 1);
    }

    .list_item:not(:first-child) div p,
    .list_item:first-child p {
      font-size: 13px;
      color: rgba(54, 54, 57, 1);
    }

    .remarks {
      display: flex;
      flex-direction: column;
    }

    .bottom_before_line::before {
      content: "";
      display: block;
      width: 100%;
      height: 1px;
      background: rgba(199, 199, 206, 1);
      opacity: 0.36;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .imgBox {
      display: flex;
      justify-content: flex-start;
    }

    .imgBox img {
      width: 51px;
      height: 51px;
      margin-right: 15px;
    }

    .btn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 343px;
      height: 41px;
      line-height: 41px;
      text-align: center;
      background: rgba(19, 147, 250, 1);
      border-radius: 4px;
      margin: 0 auto;
      font-size: 17px;
      font-family: PingFangSC-Medium, PingFang SC;
      font-weight: 500;
      color: rgba(255, 255, 255, 1);
    }

    .header-nav {
      background: #6BB6FC;
      height: 200px;
      border-radius: 0 0 15% 15%;
      position: static;
    }

    .font-color-white {
      color: #fff;
      font-weight: bold;
    }

    .lease-info {
      position: absolute;
      left: 50%;
      margin-left: -157.5px;
      border: 1px #e3e4e5 solid;
      border-radius: 4%;
      position: absolute;
      top: 11%;
    }

    .finish-img {
      max-width: 100%;
      display: none;
      position: absolute;
      top: 40%;
      left: 58%;
      width: 120px;
    }
  </style>
</head>

<body>
  <div id="app">
    <header class="aui-bar aui-bar-nav aui-bar-light header-nav">
      <a class="aui-pull-left aui-btn" onclick="openWin()">
        <span class="aui-iconfont aui-icon-left " style="color: #fff;"></span>
      </a>
      <div class="aui-title header_title font-color-white ">租赁详情</div>
      <a class="aui-pull-right aui-btn">
        <i class="aui-iconfont aui-icon-trash " style="color: #fff;" tapmode onclick="openDialog()"></i>
      </a>
    </header>
    <div class="box">
      <div class="lease-info">
        <ul class="detail">
          <li class="detail_item">
            <p>水泥管 <span class="fs_15">89</span></p>
            <p class="fs_20"><span>￥</span>2900</p>
          </li>
          <li class="detail_item">
            <p>数量</p>
            <p>89 <span>m</span></p>
          </li>
          <li class="detail_item">
            <p>单价</p>
            <p>89 <span>m</span></p>
          </li>
          <li class="detail_item">
            <p>起租日期</p>
            <p>89 <span>m</span></p>
          </li>
          <li class="detail_item">
            <p>租赁天数</p>
            <p>89 <span>m</span></p>
          </li>
        </ul>
        <img class="finish-img" src="../../../../image/wzManagement/wz_zl_icon_stamp.png" />
      </div>
      <div class="foot">
        <ul class="f_list">
          <li class="list_item bottom_before_line">
            <span>租赁商</span>
            <p>双龙水泥</p>
          </li>
          <li class="list_item bottom_before_line">
            <div>
              <span>经办人</span>
              <span>经办时间</span>
            </div>
            <div>
              <p>包洋</p>
              <p>2020/3/11 9：00</p>
            </div>
          </li>
          <li class="list_item bottom_before_line">
            <div>
              <span>结束人</span>
              <span>结束时间</span>
            </div>
            <div>
              <p>包洋</p>
              <p>2020/3/11 9：00</p>
            </div>
          </li>
          <li class="list_item remarks">
            <span>备注</span>
            <p>双龙水泥</p>
          </li>
          <li class=" imgBox">
            <img src="../../../../image/004png" alt="">
            <img src="../../../../image/004png" alt="">
          </li>
        </ul>
      </div>
      <div class="btn" onclick="">结束租赁</div>
    </div>
  </div>
  <script src="../../../../script/api.js"></script>
  <script src="../../../../script/sha1.js"></script>
  <script src="../../../../script/common.js"></script>
  <script src="../../../../script/aui-dialog.js"></script>
  <script>
    // var vm;
    apiready = function () {
      //侵入式导航栏
      $api.fixStatusBar($api.dom('header'));
    };

    var dialog = new auiDialog({})

    function openDialog() {
      dialog.alert({
        title: "提示",
        msg: '是否删除该租赁项目',
        buttons: ['取消', '确定']
      }, function (ret) {
        console.log(ret)
      })
    }
  </script>
</body>

</html>
