<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/api.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"/> -->
    <link rel="stylesheet" href="../../../../commonUi/aui/css/aui.css">
    <style>
        .hover {
            opacity: 0.6;
        }

        html,
        body {
            height: 100%;
        }

        .header_title {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
        }

        .flex_start {
            justify-content: flex-start !important;
        }

        i {
            font-size: 1.4rem;
            font-weight: 600;
            color: #058FFD
        }

        .img_h {
            width: 18px;
            height: 18px;
        }

        .hearder-bg {
            background: #0590FF;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="aui-bar aui-bar-nav aui-bar-light hearder-bg" id="header">
            <a class="aui-pull-left aui-btn" onclick="closeWin()" tapmode>
                <span class="aui-iconfont aui-icon-left" style="color: #fff;"></span>
            </a>
            <div class="aui-title header_title" id="header_title">库存</div>
            <a class="aui-pull-right aui-btn">
                <i class="aui-iconfont aui-icon-search" style="color: #fff;" tapmode onclick="openquelity(2)"></i>
            </a>
        </header>

        <script src="../../../../script/api.js"></script>

        <script>
            apiready = function () {
                //侵入式导航栏
                $api.fixStatusBar($api.dom('header'));
                var offset = $api.offset($api.byId('header'));
                api.openFrame({
                    name: 'index_frame',
                    url: './index_frame.html',
                    rect: {
                        x: offset.l,
                        y: offset.h,
                        w: 'auto',
                        h: 'auto'
                    },
                    pageParam: {},
                    bounces: false,
                    bgColor: 'rgba(0,0,0,0)',
                    vScrollBarEnabled: true,
                    hScrollBarEnabled: true
                });
            }

            function search(data) {
                api.openFrame({
                    name: 'searchGoStorage',
                    url: './searchGoStorage.html',
                    pageParam: {},
                    bounces: false,
                    bgColor: 'rgba(0,0,0,0)',
                    vScrollBarEnabled: true,
                    hScrollBarEnabled: true
                });
            }

            function closeWin() {
                api.closeWin();
            }
        </script>
</body>

</html>
