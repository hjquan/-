<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/api.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"/> -->
    <link rel="stylesheet" href="../../../commonUi/aui/css/aui.css">
    <style>
        .hover {
            opacity: 0.6;
        }

        .header_title {
            font-size: 18px;
            font-weight: 500;
            color: rgba(51, 51, 51, 1);
        }
        .btn{
            color:#c7c7c7;
            font-size: 14px;
        }
        .color_d5{
            color:#058FFD
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <div id="header">
            <header class="aui-bar aui-bar-nav aui-bar-light">
                <a class="aui-pull-left aui-btn" onclick="closeWin()" tapmode>
                    <span class="aui-iconfont aui-icon-left"></span>
                </a>
                <div class="aui-title header_title" v-text="istitle ? '草稿' : '新增安全日志'"></div>
                <a class="aui-pull-right aui-btn" >
                    <span class="btn color_d5" tapmode @click="delBtnFn()" v-show="isShow">删除</span>&nbsp;&nbsp;&nbsp;
                    <span class="btn color_d5" tapmode @click="saveBtnFn()">保存</span>
                </a>
            </header>

        </div>
    </div>
    <script src="../../../script/api.js"></script>
    <script src="../../../script/sha1.js"></script>
    <script src="../../../script/common.js"></script>
    <script src="../../../script/vue.js"></script>
    <script type="text/javascript">

        apiready = function() {
            //侵入式导航栏
            $api.fixStatusBar($api.dom('header'));

            api.addEventListener({
                name: 'keyback'
            }, function(ret, err) {
                api.confirm({
                    title: '警告',
                    msg: '是否保存草稿',
                    buttons: ['保存', '放弃']
                }, function(ret, err){
                    if( ret ){
                        if(ret.buttonIndex == 1){
                            api.sendEvent({
                                name: 'aq_savedraftevent',
                                extra: {
                                }
                            });
                            setTimeout(function(){api.closeWin();},500)
                        }else{
                            api.closeWin();
                        }
                    }else{
                         alert( JSON.stringify( err ) );
                    }
                });

            });
            var offset = $api.offset($api.byId('header'));

            api.addEventListener({
                name: 'aq_deldraft_del'
            }, function(ret, err){
                if( ret ){
                    vm.isShow = ret.value.isshow;
                }else{
                     alert( JSON.stringify( err ) );
                }
            });
            //监听是草稿还是新增页
            api.addEventListener({
                name: 'aq_istitletxt'
            }, function(ret, err){
                if( ret ){
                    vm.istitle = true
                }else{

                }
            });




            var vm = new Vue({
                el: '#app',
                data: {
                    isShow:false,//判断删除按钮是否显示
                    isClassSave:false,//是否高亮
                    istitle:false//判断草稿或新增

                },
                methods: {
                    saveBtnFn:function(){
                        api.sendEvent({
                            name: 'aq_savedraftevent',
                            extra: {
                            }
                        });
                    },
                    delBtnFn:function(){
                        api.sendEvent({
                            name: 'aq_deldraftevent',
                            extra: {
                            }
                        });
                    }

                }
            })

            api.openFrame({
                name: 'addlog_frame',
                url: './addlog_frame.html',
                rect: {
                    x: offset.l,
                    y: offset.h,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    currentaddlogtime:api.pageParam.currentaddlogtime
                },
                bounces: false,
                bgColor: 'rgba(0,0,0,0)',
                vScrollBarEnabled: true,
                hScrollBarEnabled: true
            });

        }
        function openLeft(){
            api.openWin({
                name: 'addlog_frame',
                url: './left.html',
                pageParam: {
                    name: 'test'
                }
            });
        }

        function closeWin() {
            // api.closeWin();
            api.sendEvent({
                name: 'securlog_draft_event',
                extra: {
                }
            });

        }
    </script>
</body>

</html>
