<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>

    <link rel="stylesheet" href="../../../../commonUi/aui/css/aui.css">
    <style>
        .main_box {
            padding: 10px 15px;
            background-color: #F9F9FB;
        }

        .mian_item {
            width: 100%;
            height: 50px;
            line-height: 50px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .mian_item p {
            font-size: 17px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: rgba(54, 54, 57, 1);
            flex: 2
        }

        .main_box div {
            flex: 5
        }

        .active {
            background-color: rgba(5, 143, 253, 1) !important;
        }

        .bottom_before_line::before {
            content: "";
            display: block;
            width: 90%;
            height: 1px;
            background-color: #F9F9FB;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .footTile {
            position: relative;
        }

        .footTile i {
            background-color: #C7C7CC;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            border-radius: 50%;
            position: absolute;
            right: 5px;
            bottom: 50%;
            transform: translateY(50%);
        }

        .requid {
            color: #EC4031;
        }

        .btn {
            width: 80%;
            height: 40px;
            line-height: 40px;
            background: rgba(19, 147, 250, 1);
            border-radius: 4px;
            font-size: 17px;
            font-family: PingFangSC-Medium, PingFang SC;
            font-weight: 500;
            color: rgba(255, 255, 255, 1);
            text-align: center;
            margin: 35px;
            /* auto; */
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <header class="aui-bar aui-bar-nav aui-bar-light">
            <a class="aui-pull-left aui-btn" onclick="openWin()">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title header_title">选择租赁商</div>
        </header>
        <div class="main_box mb_25">
            <ul>
                <li class="mian_item border_bottom_after bottom_before_line" tapmode>
                    <p>商家名称<span class="requid">*</span></p>
                    <div class="footTile">
                        <input type="text" v-model="" placeholder="请输入" class="inputPosition" tapmode>
                        <i class="aui-iconfont aui-icon-close"></i>
                    </div>
                </li>
                <li class="mian_item border_bottom_after bottom_before_line" tapmode>
                    <p>联系人</p>
                    <div>
                        <input type="text" v-model="temperature" placeholder="请输入" class="inputPosition" tapmode>
                    </div>
                </li>
                <li class="mian_item bottom_before_line" tapmode>
                    <p>电话</p>
                    <div>
                        <input type="text" v-model="" placeholder="请输入" class="inputPosition" tapmode>
                    </div>
                </li>

                <li class="mian_item bottom_before_line" tapmode>
                    <p>地址</p>
                    <div>
                        <input type="text" v-model="" placeholder="请输入" class="inputPosition" tapmode>
                    </div>
                </li>

            </ul>


        </div>
        <div class="btn">提交</div>

    </div>

    <script src="../../../../script/api.js"></script>
    <script src="../../../../script/sha1.js"></script>
    <script src="../../../../script/common.js"></script>
    <script src="../../../../script/vue.js"></script>
    <script src="../../../../script/lunarcalendar.js"></script>
    <script src="../../../../script/permission.js"></script>
    <script type="text/javascript" src="../../../../commonUi/H5TimeSelector/libs/iosselect.js"></script>
    <script type="text/javascript" src="../../../../commonUi/H5TimeSelector/timeselector.js"></script>
    <script src="../../../../script/commonJS/voiceinput.js"></script>
    <script>
        // var vm;
        apiready = function () {
            //侵入式导航栏
            $api.fixStatusBar($api.dom('header'));



        };
    </script>
</body>

</html>
