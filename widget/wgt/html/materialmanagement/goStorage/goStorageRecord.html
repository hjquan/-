<!DOCTYPE html>

  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title></title>

  <link rel="stylesheet" href="../../../../commonUi/aui/css/aui.css">
  <style>
    .main_box {
      box-sizing: border-box;
      /*width:343px;*/
      margin: 0 auto;
      /*padding:10px 15px;*/
      background-color: #F3F3F6;
      font-family: PingFangSC-Medium, PingFang SC;
    }

    .list_item {
      position: relative;
      padding: 10px;

    }

    .list_item div,
    .list_item div {
      display: flex;
    }

    .list_item div span,
    .list_item div p {
      flex: 1
    }

    .list_item div span,
    .list_item span {
      font-size: 12px;
      color: rgba(150, 150, 155, 1);
    }

    .list_item div p,
    .list_item p {
      font-size: 13px;
      color: rgba(54, 54, 57, 1);
    }

    .foot {
      padding: 0 15px;
    }

    .foot .list_item {
      padding: 10px 0;
    }

    .remarks {
      display: flex;
      flex-direction: column;
      ;
    }

    .remarks {
      font-size: 15px;
      font-family: PingFangSC-Regular, PingFang SC;
      font-weight: 400;
      color: rgba(0, 1, 14, 1);
    }

    .bottom_before_line::before {
      content: "";
      display: block;
      width: 100%;
      height: 1px;
      background: rgba(199, 199, 206, 1);
      opacity: 0.36;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .imgBox {
      display: flex;
      justify-content: flex-start;
    }

    .imgBox img {
      width: 51px;
      height: 51px;
      margin-right: 15px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      position: relative;

    }

    .title_txt {
      display: flex;
      justify-content: flex-start;
    }

    .type_txt {
      font-size: 17px;
      font-weight: 500;
      color: rgba(68, 94, 150, 1);
    }

    .rt {
      font-size: 20px;
      font-weight: 400;
      color: rgba(0, 1, 14, 1);
    }

    .title_txt {
      font-size: 15px;
      font-weight: 400;
      color: rgba(150, 150, 155, 1);
    }

    .list_box {
      background-color: #fff;
      padding: 0 15px;
    }
  </style>
</head>
