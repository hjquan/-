<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../../../commonUi/aui/css/aui.css">
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            background: #F6F5F8;
        }

        .header_title {
            font-size: 18px;
            font-weight: 500;
            color: rgba(51, 51, 51, 1);
        }

        .content {
            width: 100%;
            margin-top: 0.5rem;
        }

        .selected p {
            width: 100%;
            padding-left: 0.8rem;
            height: 1.5rem;
            line-height: 1.5rem;
        }

        .selected div {
            width: 100%;
            height: 2rem;
            color: #323233;
            background: #ffffff;
            padding-left: 1rem;
            line-height: 2rem;
            border-bottom: 1px #F5F5F5 solid;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <header class="aui-bar aui-bar-nav aui-bar-light header" id="header">
            <a class="aui-pull-left aui-btn" @click="closeFrame()" tapmode>
                <span style="font-weight:bold" class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title header_title" id="header_title">缺卡记录</div>
        </header>
        <div class="content">
            <div class="selected">
                <div v-for="(items,index) in lackCard" :key="index" @click="getLackTime(items)">
                    <span>{{items.yearDate}}</span>&nbsp; <span>({{items.week}})</span>&nbsp;
                    <span>{{items.dayDate}}</span>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="../../../../script/api.js"></script>
    <script src="../../../../script/vue.js"></script>
    <script src="../../../../script/sha1.js"></script>
    <script src="../../../../script/aui-dialog.js"></script>
    <script src="../../../../script/common.js"></script>
    <script>
        var dialog = new auiDialog({})
        apiready = function () {
            $api.fixStatusBar($api.dom('.header'));
            var vm = new Vue({
                el: '#app',
                data: {
                    lackCard: [], //缺卡记录
                },
                created: function () {
                    //却卡信息
                    this.getLackCardRecord();

                },
                methods: {
                    //获取却卡信息
                    getLackCardRecord: function () {
                        var that = this;
                        $app.post(
                            true,
                            getAttendanceMissListURL, {
                            projectId: $api.getStorage('enterpriseId'),
                            userId: $api.getStorage('userId'),
                        },
                            function (ret) {
                                // console.log(JSON.stringify(ret))
                                that.lackCard = ret.obj;
                                //格式化数据
                                that.changeDate();
                            }
                        );
                    },
                    //处理数据
                    changeDate: function () {
                        var that = this;
                        that.lackCard.map(function (item) {
                            item.dayDate = item.applyStartTime.slice(11);
                            item.yearDate = item.applyStartTime.slice(0, 10);
                            var arys1 = item.yearDate.split('-');     //日期为输入日期，格式为 2013-3-10
                            var ssdate = new Date(arys1[0], parseInt(arys1[1] - 1), arys1[2]);
                            var week1 = String(ssdate.getDay()).replace("0", "日").replace("1", "一").replace("2", "二").replace("3", "三").replace("4", "四").replace("5", "五").replace("6", "六")
                            var week = "星期" + week1;
                            item.week = week;
                        })
                    },
                    closeFrame: function () {
                        api.closeWin();
                    },
                    getLackTime: function(items) {
                        console.log(items.applyStartTime)
                        api.openFrame({
                            name: 'reissueCard',
                            url: 'reissueCard.html',
                            bounces: true,
                            rect: {
                                x: 0,
                                y: 0,
                                w: 'auto',
                                h: 'auto'
                            },
                            pageParam: {
                                applyStartTime: items.applyStartTime
                            }
                        });
                    }
                },
            })
        }
    </script>
</body>

</html>
