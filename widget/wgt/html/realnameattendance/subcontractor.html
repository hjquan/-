<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/api.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"/> -->
    <link rel="stylesheet" href="../../../commonUi/aui/css/aui.css">
    <style>
        .hover {
            opacity: 0.6;
        }

        html,
        body {
            height: 100%;
        }

        .header_title {
            font-size: 18px;
            font-weight: 500;
            color: rgba(51, 51, 51, 1);
        }

        .flex_start {
            justify-content: flex-start !important;
        }
        i{font-size: 1.4rem;font-weight: 600;color:#058FFD}
        .img_h{width: 18px;height: 18px;}
    </style>
</head>

<body>
    <div class="container">
        <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
            <a class="aui-pull-left aui-btn" onclick="closeWin()" tapmode>
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title header_title" id="header_title">分包单位</div>
            <!-- <a class="aui-pull-right aui-btn">

                <i class="aui-iconfont aui-icon-plus" tapmode onclick="openquelity(2)"></i>

            </a> -->
        </header>

        <script src="../../../script/api.js"></script>

        <script>
            apiready = function() {
                //侵入式导航栏
                $api.fixStatusBar($api.dom('header'));
                var offset = $api.offset($api.byId('header'));
                $api.text($api.byId('header_title'), api.pageParam.subcontractor.units);

                api.openFrame({
                    name: 'subcontractor_frame',
                    url: './subcontractor_frame.html',
                    rect: {
                        x: offset.l,
                        y: offset.h,
                        w: 'auto',
                        h: 'auto'
                    },
                    pageParam: {
                        subcontractor:api.pageParam.subcontractor
                    },
                    bounces: false,
                    bgColor: 'rgba(0,0,0,0)',
                    vScrollBarEnabled: true,
                    hScrollBarEnabled: true
                });
            }
            function openquelity(data){
                var jumpUrl = data == 1 ? './quality_screen.html':'./qualityproblem_add.html'

              api.openWin({
                  name: 'qualityproblem_add'+data,
                  url: jumpUrl,
                  pageParam: {
                      // name: 'test'
                  }
              });

            }
            function closeWin() {
                api.closeWin();
            }
        </script>
</body>

</html>
