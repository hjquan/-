<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的</title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/api.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"/> -->
    <link rel="stylesheet" href="../../commonUi/aui/css/aui.css">
    <link rel="stylesheet" href="../../css/return.css">
    <style>
        .mian_item {
            height: 45px;
            padding: 15px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .mian_item p {
            font-size: 15px;
            font-weight: 400;
            color: rgba(51, 51, 51, 1);
        }

        .mian_item p:last-child {
            color: rgba(153, 153, 153, 1);
            margin-right: 18px;
        }

        .mian_item i {
            position: absolute;
            right: 15px;
            top: 15px;
        }

        .position {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <header class="aui-bar aui-bar-nav aui-bar-light">
            <a class="aui-pull-left aui-btn" tapmode onclick="openWin()">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title" style="font-size:18px;font-weight:500;color:rgba(51,51,51,1);" v-cloak>{{checkDetail.isStart == 0?'整改责任人':'整改'}}</div>
        </header>
        <div class="main_box">
            <div class="mian_item border_bottom_after" v-if="enterpriseType != 2" tapmode @click="openSelectPerson()" v-cloak>
                <p v-cloak>{{checkDetail.isStart == 0?'整改责任人':'下一步处理人'}}</p>
                <p><span v-text="selectPersonItem ? selectPersonItem.name: '请选择'"></span> <i class="aui-iconfont aui-icon-right"></i></p>
            </div>
            <textarea name="name" rows="8" placeholder="整改描述" cols="80" v-model="textareaTxt" v-if="checkDetail.isStart != 0"></textarea>

            <!-- <div class="imgUpdate">
                <img :src="item" alt="" v-for="item in imgSrc">
                <div @click="uploadHeadPic()" v-if="imgSrc.length < 3">+</div>
            </div> -->
            <div class="imgUpdate border_bottom_after" v-if="checkDetail.isStart != 0">
                <div class="imgItem" v-for="(item,index) in imgSrc" tapmode="hover">
                    <i class="aui-iconfont aui-icon-close del_close" v-if="isBtn" @click=removeImage(index) tapmode="hover"></i>
                    <img :src="item" alt="" tapmode @click="imgSee(imgSrc,index)">
                </div>
                <div @click="uploadHeadPic()" v-if="imgSrc.length < 3">+</div>
            </div>
            <!-- <div class="cancelBtn" tapmode="hover" v-if="isBtn" @click="saveImg()">图片保存</div> -->
            <div class="cancelBtn position" tapmode="hover" @click="returnSubmit()">确定</div>
        </div>
    </div>

    <script src="../../script/api.js"></script>
    <script src="../../script/sha1.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/vue.js"></script>
    <script src="../../script/permission.js"></script>
    <script>
        apiready = function() {
            //侵入式导航栏
            $api.fixStatusBar($api.dom('header'));
            var vm = new Vue({
                el: '#app',
                data: {
                    isBtn: true,
                    textareaTxt: '', //退回理由
                    imgSrc: [], //上传图片地址
                    serverImg: '', //服务器返回地址
                    srcImgUrl: '', //处理后的图片原图地址
                    compressImgUrl: '', //处理后的压缩图片
                    checkDetail: '',
                    selectPersonItem: '',
                    enterpriseType: '' //登陆企业类型
                },
                methods: {
                    // //图片查看
                    imgSee: function(url, index) {
                        var photoBrowser = api.require('photoBrowser');
                        photoBrowser.open({
                            images: url,
                            activeIndex: index,
                            // placeholderImg: 'widget://res/img/apicloud.png',
                            bgColor: '#000'
                        }, function(ret, err) {
                            if (ret) {
                                if (ret.eventType === 'click') {
                                    photoBrowser.close();
                                }
                            } else {}
                        });
                    },
                    //删除图片
                    removeImage: function(index) {
                        this.imgSrc.splice(index, 1)
                    },
                    //图片处理
                    imgFilter: function(fncFn) {
                        if (vm.serverImg) {
                            var srcImgUrl = this.serverImg.map(function(item) {
                                return item.srcPath
                            })
                            var compressImgUrl = this.serverImg.map(function(item) {
                                return item.compressPath
                            })
                            if (srcImgUrl.length > 1) {
                                vm.srcImgUrl = srcImgUrl.join(',');
                                vm.compressImgUrl = compressImgUrl.join(',');
                            } else {
                                vm.srcImgUrl = srcImgUrl[0];
                                vm.compressImgUrl = compressImgUrl[0];
                            }
                            fncFn()
                        }
                    },
                    //图片上传服务器保存
                    saveImg: function(fncFN) {
                        var compressImg = [];
                        if (vm.imgSrc.length) {
                            var imageFilter = api.require('imageFilter');
                            for (var i = 0; i < vm.imgSrc.length; i++) {
                                (function(index) {
                                    var imageName = randomWord(false, 9, 12);
                                    var imageCachePath = api.cacheDir;
                                    imageFilter.compress({
                                        img: vm.imgSrc[index],
                                        quality: 0.3,
                                        save: {
                                            album: true, //(可选项)布尔值，是否保存到系统相册，默认false
                                            imgPath: imageCachePath,
                                            imgName: imageName + '.jpg'
                                        }
                                    }, function(ret, err) {
                                        if (ret) {
                                            var txt = imageCachePath + '/' + imageName + '.jpg';
                                            compressImg.push(txt)
                                        } else {}
                                    });
                                })(i);
                            }
                            var timer = setInterval(function() {
                                if (compressImg.length == vm.imgSrc.length) {
                                    clearInterval(timer)
                                    ajaxFile(
                                        true,
                                        '图片上传中...',
                                        uplodeEnterpriseFileURL, {
                                            enterpriseId: $api.getStorage('enterpriseId')
                                        }, {
                                            imgFile: compressImg
                                        },
                                        function(ret) {
                                            vm.isBtn = false;
                                            vm.serverImg = ret.obj;
                                            vm.imgFilter(fncFN)
                                        }
                                    )
                                }
                            }, 1000)

                        } else {
                            fncFN()
                        }
                    },

                    //图片选择
                    uploadHeadPic: function() {
                        confirmPer('camera,photos', function() {});
                        var UIAlbumBrowser = api.require('UIAlbumBrowser');;
                        var i = 0;
                        var imgarr = [];
                        UIAlbumBrowser_imagePicker();
                        //打开图片选择器
                        function UIAlbumBrowser_imagePicker() {
                            UIAlbumBrowser.imagePicker({
                                max: 3 - vm.imgSrc.length,
                                styles: {
                                    bg: '#000000',
                                    //cameraImg: 'widget://res/cameraImg.png',
                                    mark: {
                                        position: 'top_right',
                                        size: 20
                                    },
                                    nav: {
                                        bg: '#000000',
                                        cancelColor: '#fff',
                                        cancelSize: 16,
                                        nextStepColor: '#7fff00',
                                        nextStepSize: 16
                                    },
                                    thumbnail: { //（可选项）返回的缩略图配置，**建议本图片不要设置过大** 若已有缩略图，则使用已有的缩略图。若要重新生成缩略图，可先调用清除缓存接口api.clearCache()。
                                        w: 100, //（可选项）数字类型；返回的缩略图的宽；默认：原图的宽度
                                        h: 100 //（可选项）数字类型；返回的缩略图的宽；默认：原图的高度
                                    }
                                },
                                animation: true,
                            }, function(ret) {
                                if (ret.eventType == 'nextStep') {
                                    if (ret.list && ret.list.length > 0) {
                                        imgarr = ret.list;
                                        UIAlbumBrowser_transPath();
                                    }
                                    UIAlbumBrowser.closePicker();
                                    //alert(JSON.stringify(ret));
                                }
                                if (ret.originalPath && ret.originalPath.length > 0) {
                                    // document.getElementById('img').src = ret.originalPath;
                                    vm.imgSrc.push(ret.originalPath)
                                }
                            });
                        }

                        function UIAlbumBrowser_transPath() {
                            UIAlbumBrowser.transPath({
                                path: imgarr[i].path
                            }, function(ret, err) {
                                if (ret) {
                                    i++;
                                    if (i < imgarr.length) {
                                        UIAlbumBrowser_transPath();
                                    } else {
                                        i = 0;
                                    }
                                    vm.imgSrc.push(ret.path)
                                } else {
                                }
                            });
                        }
                    },
                    //选择处理人
                    openSelectPerson: function() {
                        api.openWin({
                            name: 'sendObj',
                            url: './sendObj.html',
                            pageParam: {
                                checkDetail: vm.checkDetail
                            }
                        });

                    },
                    //通过或启动
                    returnSubmit: function() {
                        if (vm.selectPersonItem) {
                            if (vm.checkDetail.isStart == 0) {
                                var dataJson = {
                                    "rectificationId": vm.selectPersonItem.userId,
                                    "rectificationName": vm.selectPersonItem.name,
                                    "rectificationRoleId": vm.selectPersonItem.roleId,
                                    "rectificationRoleName": vm.selectPersonItem.position,
                                    "checkId": api.pageParam.checkId,
                                    "companyId": vm.checkDetail.projectId,
                                    "msgContent": vm.checkDetail.problemDescribe,
                                    "msgModule": "securityCheck",
                                    "flowType": '1',
                                    "msgTitle": "安全检查"
                                }
                                ajaxPost(
                                    true,
                                    '提交中...',
                                    editRectificationInfo,
                                    dataJson,
                                    function(ret) {
                                        api.closeWin({
                                            name: 'SafetyDetails'
                                        });

                                        api.sendEvent({
                                            name: 'enterpriseIndexList',
                                            extra: {}
                                        });
                                        setTimeout(function() {
                                            api.closeWin();
                                        }, 500)
                                    }
                                )
                            } else {
                                if (!vm.imgSrc.length) {
                                    api.toast({
                                        msg: '请选择图片',
                                        duration: 2000,
                                        location: 'bottom'
                                    });
                                    return false;
                                }

                                function sucessFn() {
                                    var enterpriseType = $api.getStorage('enterpriseType');
                                    var params = {
                                        "businessId": api.pageParam.checkId,
                                        "assigneeId": enterpriseType == 2 ? vm.checkDetail.createUserId : vm.selectPersonItem.userId,
                                        "assigneeName": enterpriseType == 2 ? vm.checkDetail.createUserName : vm.selectPersonItem.name,
                                        "roleId": enterpriseType == 2 ? vm.checkDetail.createUserRoleId : vm.selectPersonItem.roleId,
                                        "roleName": enterpriseType == 2 ? vm.checkDetail.createUserRoleName : vm.selectPersonItem.position,
                                        "flowType": '0',
                                        "compressPath": vm.compressImgUrl,
                                        "content": vm.textareaTxt,
                                        "companyId": vm.checkDetail.supervisorUnitId,
                                        "srcPath": vm.srcImgUrl,
                                        "msgTitle": "安全检查",
                                        "msgModule": "securityCheck",
                                        "msgContent": vm.checkDetail.problemDescribe
                                    }
                                    ajaxPost(
                                        true,
                                        '提交中...',
                                        processPassURL,
                                        params,
                                        function(ret) {
                                            api.closeWin({
                                                name: 'SafetyDetails'
                                            });
                                            api.sendEvent({
                                                name: 'enterpriseIndexList',
                                                extra: {}
                                            });

                                            setTimeout(function() {
                                                api.closeWin();

                                            }, 500)
                                        }
                                    )
                                }
                                vm.saveImg(sucessFn);


                            }
                        } else {
                            api.toast({
                                msg: '下一步处理人',
                                duration: 2000,
                                location: 'bottom'
                            });

                        }
                    }
                }
            })
            vm.checkDetail = api.pageParam.checkDetail;
            vm.enterpriseType = $api.getStorage('enterpriseType');
            api.addEventListener({
                name: 'openHandleInfo'
            }, function(ret, err) {
                if (ret) {
                    vm.selectPersonItem = ret.value.personInfoItem;



                }
            });

        }
    </script>
</body>

</html>
