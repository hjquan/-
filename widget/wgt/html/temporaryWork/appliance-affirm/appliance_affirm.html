<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../../../commonUi/aui/css/aui.css">
    <link rel="stylesheet" type="text/css" href="../../../../css/addlog.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        .height {
            height: 100%;
            width: 100%;
        }

        .bg_f {
            margin-bottom: 0.5rem;
            background: #2a82e4;
        }

        .mian_item .input_rt {
            padding-left: 15px;
            text-align: right;
            padding-right: 15px;
            font-size: 14px
        }

        .mian_item .inputCls {
            margin-left: 35px;
            height: 35px;
        }

        .text-right-img {
            float: right;
            width: 1rem;
        }

        .form {
            background: #ffffff;
            padding: 10px;
        }

        .form p {
            font-size: 15px;
            font-weight: 400;
            color: rgba(51, 51, 51, 1);
            padding-bottom: 10px;
        }

        .header-name {

            padding: 10px;
        }
    </style>
</head>

<body>
    <section id="app" class="height">
        <header class="aui-bar aui-bar-nav bg_f " id="header">
            <a class="aui-pull-left aui-btn aui-btn-left" onclick="closeWin()">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <section class="aui-title">零星机械使用确认</section>
        </header>
    </section>
    <script src="../../../../script/api.js"></script>
    <script src="../../../../script/vue.js"></script>
    <script src="../../../../script/aui-dialog.js"></script>
    <script src="../../../../script/sha1.js"></script>
    <script src="../../../../script/common.js"></script>
    <script>
        apiready = function () {
            //侵入式导航栏
            $api.fixStatusBar($api.dom('header'));
            var offset = $api.offset($api.byId('header'));
            api.openFrame({
                name: 'appliance_affirm_frame',
                url: './appliance_affirm_frame.html',
                rect: {
                    x: offset.l,
                    y: offset.h,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    applyInfo: api.pageParam.applyInfo
                },
                bounces: false,
                bgColor: 'rgba(0,0,0,0)',
                vScrollBarEnabled: true,
                hScrollBarEnabled: true
            });
        }
        function closeWin() {
            api.closeWin();
        }
    </script>
</body>

</html>
