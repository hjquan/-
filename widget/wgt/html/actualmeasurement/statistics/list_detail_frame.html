<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/api.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"/> -->
    <link rel="stylesheet" href="../../../../commonUi/aui/css/aui.css">
    <style>
    html,body{height: 100%}

        .noData{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
        .noData img{
            width: 100px;
            height:100px;
        }
        .list_item{
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;;
            border-bottom: 1px solid #f5f5f5;

        }
        .aui-list{
            padding-bottom: 10px;
        }

        .txt_succ{
            color: #15BC83
        }
        .txt_err{
            color: #F47575
        }

    </style>
</head>

<body>
    <div class="aui-content aui-margin-b-15" style="margin-top:5px;"  id="app">
        <div class="aui-card-list-content" v-if="detail.contents && detail.contents[0].areas.length" v-cloak>
            <ul class="aui-list aui-media-list md_50" v-for="items in detail.contents">
                <li class="" v-for="(item,i) in items.areas" tapmode @click="itemDetails(item)">
                    <div class="list_item" >
                        <div >
                            <i class="aui-iconfont aui-icon-location txt_succ" :class="{'txt_err':item.isQualified == 1}"></i>&nbsp;
                            <span v-text="item.describe">2</span>
                        </div>
                        <i class="aui-iconfont aui-icon-right"></i>
                    </div>

                </li>
            </ul>
        </div>
        <div class="noData" v-else>
            <img src="../../../../image/noData.png" alt="">
            <p>没有相关数据~</p>
        </div>
    </div>
    <script src="../../../../script/api.js"></script>
    <script src="../../../../script/sha1.js"></script>
    <script src="../../../../script/common.js"></script>
    <script src="../../../../script/vue.js"></script>
    <script type="text/javascript">
        apiready = function() {
            api.addEventListener({
                name: 'actual_areaNoPass'
            }, function(ret, err){
                if( ret ){
                    vm.toggleSeelist = '1';
                }else{
                     alert( JSON.stringify( err ) );
                }
            });
            api.addEventListener({
                name: 'actual_areaPass'
            }, function(ret, err){
                if( ret ){
                    vm.toggleSeelist = 'all';
                }else{
                     alert( JSON.stringify( err ) );
                }
            });




            var vm = new Vue({
                el:'#app',
                data:{
                    detail:[],//接收列表参数
                    listDtail:'',// 接收列表详情
                },
                created:function(){
                    this.detail = api.pageParam.actual_info;
                    console.log($api.jsonToStr(this.detail));

                },
                methods:{
                    //打开详情
                    itemDetails: function(data) {
                        // console.log($api.jsonToStr(data));
                        api.setPrefs({
                            key: 'statistic_entry_type',
                            value: 'statistic'
                        });

                        var _this = this;
                        this.detail.itemDetail = data;
                        this.detail.jumpListPage = true;//跳转首页标识
                        api.openWin({
                            name: 'addItem_detail',
                            url: '../additem_detail.html',
                            pageParam: {
                                'actual_info':_this.detail
                            }
                        });

                    },

                },

            })

        }
    </script>
</body>

</html>
