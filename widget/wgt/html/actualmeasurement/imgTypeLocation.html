<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../../commonUi/aui/css/aui.css">
    <style>
        .hover {
            opacity: 0.6;
        }

        .header_title {
            font-size: 18px;
            font-weight: 500;
            color: rgba(51, 51, 51, 1);
        }

        .flex_start {
            justify-content: flex-start !important;
        }

        .triange_bg:before {
            content: '';
            height: 26px;
            width: 26px;
            background: url('../../../image/triangle.png') 0 0 no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            right: 0;
        }

        .left_logo {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 16px;
            border-radius: 25px;
            background-color: #058FFD;
            color: #fff;
        }

        .noData {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .noData img {
            width: 100px;
            height: 100px;
        }

        .fixd {
            width: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 10000;
        }

        .main_box {
            margin-top: 80px;
            padding: 10px 15px;
            background-color: #fff;
            margin-bottom: 50px;
        }

        .list_item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            position: relative;
            padding-left: 25px;
        }

        .list_left {
            display: flex;
        }

        .list_left p {
            padding: 5px;
            color: #323233;
            font-size: 15px;
            margin-left: 15px;
        }

        .logo {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            background-color: #7187E5;
            color: #fff;
            line-height: 36px;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            margin-left: 15px;
        }

        .bottom_before_line::before {
            content: "";
            display: block;
            width: 90%;
            height: 1px;
            background-color: #F5F5F5;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .mt-5 {
            margin-top: 5px;
        }

        .txt_p {
            color: #B7B7BC
        }

        .w_5 {
            flex: 1;
            /*text-align: right;*/
        }

        .btn {
            font-size: 16px;
            font-family: PingFangSC-Medium, PingFang SC;
            font-weight: 500;
            color: rgba(199, 199, 204, 1);
        }

        .active {
            color: #058FFD
        }

        .title {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: rgba(50, 50, 51, 1);
            display: flex;
            align-items: center;
            height: 50px;
            position: relative;
        }

        .title i {
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin: 0 15px
        }
        .footer{
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height:45px;
            background:rgba(255,255,255,1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 10px;
        }
        .comfigBtn{
            width:116px;
            height:45px;
            line-height: 45px;
            background-color: #C7C7CC;
            color: #fff;
            text-align: center;
        }
        .btnActive{
            background:rgba(5,144,255,1);
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <div class="fixd">
            <header class="aui-bar aui-bar-nav aui-bar-light">
                <a class="aui-pull-left aui-btn" onclick="openWin()">
                    <span class="aui-iconfont aui-icon-left"></span>
                </a>
                <div class="aui-title header_title">选择部位</div>
                <!-- <a class="aui-pull-right aui-btn">
                    <span class="aui-iconfonts btn active" >确定</span>
                </a> -->
            </header>
        </div>
        <div class="main_box" v-if="selctList.length">
            <div v-for="(items,parent_i) in selctList">
                <div class="title bottom_before_line">
                    <label tapmode>
                        <input class="aui-checkbox" v-model="items.checked"  type="checkbox" name="checkbox" @change=parentFn(items,parent_i)  >
                        &nbsp;
                        <span tapmode >{{items.area_name}}</span>
                    </label>

                    <i class="aui-iconfont" @click="toggle_iconFn(items,parent_i)" :class="[items.toogleShow ? 'aui-icon-down' : 'aui-icon-right' ]" ></i>
                </div>
                <ul class="list_box" v-if="items.toogleShow">
                    <li class="list_item" v-for="(item,child_i) in items.subArea">
                        <div class="list_left bottom_before_line ">
                            <label tapmode><input class="aui-checkbox mt-5"  v-model="item.checked"  type="checkbox" @change="childFn(items,child_i)"></label>
                            <p class="aui-ellipsis-1 "  v-text="item.area_name">张建</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="footer">
                <label tapmode><input class="aui-checkbox" v-model="allcheckState"  type="checkbox" name="checkbox" @change=allCheckFn() > &nbsp;全选</label>
                <div class="comfigBtn btnActive" @click="submit()">确定</div>
            </div>

        </div>
        <div class="noData" v-else>
            <img src="../../../image/noData.png" alt="">
            <p>没有相关数据~</p>
        </div>
    </div>
    <script src="../../../script/api.js"></script>
    <script src="../../../script/sha1.js"></script>
    <script src="../../../script/common.js"></script>
    <script src="../../../script/vue.js"></script>
    <script type="text/javascript">
        apiready = function() {
            //侵入式导航栏
            $api.fixStatusBar($api.dom('header'));
            $api.fixTabBar($api.dom('.main_box'));
            api.parseTapmode()
                // 请求企业列表
            var vm = new Vue({
                el: '#app',
                data: {
                    selctList: [], //拉取的列表数据
                    allcheckState:false,//全选状态
                },
                computed: {

                },
                watch: {
                    selctList:{
                        deep:true,
                        handler:function(newVal,oldVal){
                            this.allcheckState = newVal.every(function(item){
                                return item.checked == true;
                            })
                        }
                    }
                },
                mounted: function() {},

                created: function() {
                    this.selctList = api.pageParam.imgTypeLocation;
                    if(!this.selctList.length){
                        this.init();
                    }

                },
                methods: {
                    //全选
                    allCheckFn:function(){
                        var _this = this;
                        this.selctList.forEach(function(items){
                            items.checked = _this.allcheckState;
                            if(items.subArea.length){
                                items.subArea.forEach(function(item){
                                    item.checked = _this.allcheckState;
                                })
                            }

                        })
                    },
                    //提交数据
                    submit:function(){

                        var _this = this;
                        api.sendEvent({
                            name: 'measuredimgType_location_event',
                            extra: {
                                'measuredimgType_location':$api.jsonToStr(_this.selctList)
                            }
                        });
                        setTimeout(function(){
                            api.closeWin();

                        },500)

                    },
                    //点击父级元素
                    parentFn:function(data,i){
                        data.subArea.forEach(function(item){
                            item.checked = data.checked
                        })
                    },
                    //点击子元素
                    childFn:function(data,i){
                        var isate = data.subArea.every(function(item){
                            return  item.checked == true
                        })
                        data.checked = isate;
                    },
                    //点击展开收缩
                    toggle_iconFn:function(data,i){
                        this.selctList[i].toogleShow = !data.toogleShow;
                    },
                    //初始化数据
                    init: function() {
                        var _this = this;
                        var params = {
                                "projectId": $api.getStorage('enterpriseId'),
                                "userId": $api.getStorage('userId')
                            }
                            // console.log($api.jsonToStr(params));
                        function callback(ret) {
                            // console.log($api.jsonToStr($api.jsonToStr(ret)));
                            //数据处理
                            ret.obj.forEach(function(items) {
                                items.checked = false;
                                items.toogleShow = false;
                                if (items.subArea.length) {
                                    items.subArea.forEach(function(item) {
                                        item.checked = false;

                                    })
                                }
                            })
                            _this.copySelctList = ret.obj;
                            _this.selctList = ret.obj;




                        }
                        $app.post(
                            true,
                            getAreaByUser,
                            params,
                            callback
                        )
                    },


                }

            })

        }
    </script>
</body>

</html>
