<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>视频监控</title>
    <link rel="stylesheet" href="../../../../commonUi/aui/css/aui.css">
    <style>
        .aui-bar-nav a {
            color: rgba(5, 143, 253, 1);
        }
    </style>

</head>

<body>

    <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
        <a class="aui-pull-left aui-btn" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title header_title" id="header_title">设备1:摄像机位1</div>
        <a class="aui-pull-right aui-btn" tapmode onclick="viewplaybackFn()">
            查看回放

        </a>
    </header>
    <script type="text/javascript" src="../../../../script/api.js"></script>
    <script src="../../../../script/sha1.js"></script>
    <script src="../../../../script/common.js"></script>
    <script type="text/javascript" src="../../../../script/vue.js"></script>

    <script type="text/javascript">
        apiready = function() {
                //侵入式导航栏
                $api.fixStatusBar($api.dom('header'));

                var offset = $api.offset($api.byId('header'));
                api.openFrame({
                    name: 'see_detail_framesee_detail_frame',
                    url: './see_detail_frame.html',
                    rect: {
                        x: 0,
                        y: offset.h,
                        w: 'auto',
                        h: 'auto'
                    },
                    pageParam: {
                        name: 'test'
                    },
                    bounces: false,
                    bgColor: 'rgba(0,0,0,0)',
                    vScrollBarEnabled: true,
                    hScrollBarEnabled: true
                });

            }
            //打开回放页面
        function viewplaybackFn() {
            api.openWin({
                name: 'viewplaybackFn',
                url: './viewplayback.html',
                pageParam: {
                    name: 'test'
                }
            });

        }

        function closeWin() {
            api.closeWin()
        }
    </script>

</body>

</html>
