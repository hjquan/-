        }

        }

        }

        }

        }

        }

        .color_f5 {
            background-color: #f5f5f5;
        }

        }

        .active {

        }

        .btn_box {
            width: 100%;
            padding: 5px 10px;
            position: fixed;

            bottom: 0px;

            justify-content: center;

        }

        .btn_item {

            color: #058FFD;

        }

        .btn_active {
            background-color: #058FFD;

        }

        .person {

            padding-right: 15px;
        }

        .lf {

        }

            height: 50px;

        }

        .name {
            color: #000;

        }

        .iphone {
            color: #555;
            font-size: 12px;
        }

        .train_box {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;

            position: relative;
        }

        .train_title {
            width: 100%;
            padding: 10px;
            padding-right: 25px;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .train_show {
            width: 100%;
            padding-left: 15px;
        }

        .train_show .train_show_item {
            padding-left: 25px;
        }

        .btn_add {
            color: rgba(5, 143, 253, 1);
            font-size: 14px;
            line-height: 45px;
            height: 45px;
            text-align: center;
        }

        .train_box_item {
            padding: 10px;
            padding-right: 25px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .click_upload {
            width: 50px;
            height: 50px;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #D2D2D2;
        }

        .click_upload i {
            font-size: 18px;
            font-weight: bold;
            color: #D2D2D2;
        }

        .option_box {
            width: 100%
        }

        .hours_cls {
            display: flex;
            justify-content: flex-end;
            ;
            align-items: center;
        }

        .hours_cls input {
            width: 40px;
            height: 30px;
            border: 1px solid #D2D2D2;
            text-align: center;
            margin-right: 5px;
            color: #058FFD;
            border-radius: 3px;
        }

        .enclosure {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .enclosure img {
            width: 50px;
            height: 50px;
            border-radius: 3px;

        }

        .img_tain {
            position: relative;
            margin-right: 15px;
        }

        .click_close {
            position: absolute;
            width: 14px;
            height: 14px;
            line-height: 14px;
            text-align: center;
            border-radius: 7px;
            top: -5px;
            right: 0;
            color: #fff;
            background: #FF1414;
            font-size: 10px;

        }

        .mian_item .input_rt {
            padding-left: 15px;
            text-align: right;
            padding-right: 15px;

        }

        .logo {

            height: 50px;

        }

<body>
    <div class="container" id="app">
        <div class="main_box mb_25">

            <ul>
                <li class="mian_item border_bottom_after">
                    <p>塔机类型</p>
                    <p tapmode class="aui-ellipsis-1"><span class="aui-ellipsis-1"
                            v-text="towerDeviceInfo.towerType"></span></p>
                </li>
                <li class="mian_item border_bottom_after " style="height:auto">
                    <p>设备照片</p>
                    <img :src="imgUrl" style="width:3rem; height: 3rem;" alt="" class="lay_img">
                </li>
                <li class="mian_item border_bottom_after">
                    <p>设备序列号</p>
                    <p tapmode class="aui-ellipsis-1"><span class="aui-ellipsis-1"
                            v-text="towerDeviceInfo.towerType"></span></p>
                </li>
                <li class="mian_item border_bottom_after">
                    <p>自编号</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.towerNo"></span> </p>
                </li>
                <li class="mian_item border_bottom_after">
                    <p>品牌型号</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.towerModel"></span></p>
                </li>
                <li class="mian_item border_bottom_after">
                    <p>备案号</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.towerPunonNo"></span> </p>
                </li>
                <li class="mian_item border_bottom_after">
                    <p>塔帽高</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.towerCapHeight"></span> <span
                            v-if="towerDeviceInfo.towerCapHeight">m</span></p>
                </li>
                <li class="mian_item border_bottom_after">
                    <p>塔高</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.towerTopHeight"></span> <span
                            v-if="towerDeviceInfo.towerTopHeight">m</span></p>
                </li>
                <li class="mian_item border_bottom_after">
                    <p>臂长</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.towerFarmLength"></span> <span
                            v-if="towerDeviceInfo.towerFarmLength">m</span></p>
                </li>
                <li class="mian_item border_bottom_after">
                    <p>尾臂长</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.towerBarmLength"></span> <span
                            v-if="towerDeviceInfo.towerBarmLength">m</span></p>
                </li>

                <li class="mian_item border_bottom_after" tapmode>
                    <p>最大力矩</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.towerMaxMoment"></span> <span
                            v-if="towerDeviceInfo.towerMaxMoment">tm</span></p>
                </li>
                <li class="mian_item border_bottom_after" tapmode>
                    <p>最大吊重</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.towerMaxWeight"></span> <span
                            v-if="towerDeviceInfo.towerMaxWeight">t</span></p>
                </li>
                <li class="mian_item border_bottom_after" tapmode>
                    <p>进场时间</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.entryTime"></span> </p>
                </li>
                <li class="mian_item border_bottom_after" tapmode>
                    <p>出场时间(选填)</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.exitTime"></span> </p>
                </li>
                <li class="mian_item border_bottom_after" style="border-top: 1px #008EFF solid; " tapmode>
                    <p>使用单位</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.mainContractor"></span> </p>
                </li>
                <li class="mian_item border_bottom_after" style="border-top: 1px #008EFF solid; " tapmode>
                    <p>租赁单位</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.rentalUnit"></span> </p>
                </li>
                <li class="mian_item border_bottom_after" tapmode>
                    <p>租赁单位负责人</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.rentalOperator"></span> </p>
                </li>
                <li class="mian_item border_bottom_after" tapmode>
                    <p>租赁单位负责人联系方式</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.rentalPhone"></span> </p>
                </li>
                <li class="mian_item border_bottom_after" style="border-top: 1px #008EFF solid; " tapmode>
                    <p>维保单位</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.tpmUnit"></span> </p>
                </li>
                <li class="mian_item border_bottom_after" tapmode>
                    <p>维保单位负责人</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.tpmOperator"></span> </p>
                </li>
                <li class="mian_item border_bottom_after" tapmode>
                    <p>维保单位负责人联系方式</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.tpmOperatorPhone"></span> </p>
                </li>
                <li class="mian_item border_bottom_after" style="border-top: 1px #008EFF solid; " tapmode>
                    <p>操作人员</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.operator"></span> </p>
                </li>
                <li class="mian_item border_bottom_after" style="border-bottom: 1px #008EFF solid; " tapmode>
                    <p>操作人员联系方式</p>
                    <p tapmode><span class="aui-ellipsis-1" v-text="towerDeviceInfo.operatorPhone"></span> </p>
                </li>
            </ul>

        </div>

    </div>

    <script src="../../../../script/api.js"></script>
    <script src="../../../../script/sha1.js"></script>
    <script src="../../../../script/common.js"></script>
    <script src="../../../../script/vue.js"></script>
    <script src="../../../../script/lunarcalendar.js"></script>
    <script src="../../../../script/permission.js"></script>
    <script type="text/javascript" src="../../../../commonUi/H5TimeSelector/libs/iosselect.js"></script>
    <script type="text/javascript" src="../../../../commonUi/H5TimeSelector/timeselector.js"></script>
    <script>
        console.log('openInti');
        apiready = function () {
            var vm = new Vue({
                el: '#app',
                data: {
                    towerDeviceInfo: {},
                    towerRunMonitor: api.pageParam.towerRunMonitor,//塔基部分信息
                    towerInfo: null,  //塔机信息
                    imgUrl: null,
                },
                created: function () {
                    this.getTowerDeviceInfo();
                },
                methods: {
                    //格式数据
                    inte: function () {
                        switch (this.towerDeviceInfo.towerType) {
                            case "0":
                                this.towerType = "平臂"
                                break
                            case "1":
                                this.towerType = "动臂"
                                break
                            case "2":
                                this.towerType = "尖头"
                                break
                        }
                        this.towerDeviceInfo.entryTime = $app.timeStampTurnTime(this.towerDeviceInfo.entryTime).slice(0, 10);
                        this.towerDeviceInfo.exitTime = $app.timeStampTurnTime(this.towerDeviceInfo.exitTime).slice(0, 10);
                    },
                    //获取塔机信息、
                    getTowerDeviceInfo: function () {
                        var that = this;
                        var prame = {
                            towerId: this.towerRunMonitor.id,
                        };
                        $app.post(
                            true,
                            getTowerInfoByIdURL,
                            prame,
                            function (ret) {
                                that.imgUrl = ret.obj.urlPrefix + ret.obj.towerPhoto;
                                that.towerDeviceInfo = ret.obj;
                                that.inte();
                            }
                        )

                    }
                },
            })
        };
    </script>
</body>

</html>
