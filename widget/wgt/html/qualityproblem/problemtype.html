<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="../../../commonUi/aui/css/aui.css">
    <style>
        .hover {
            opacity: 0.6;
        }

        .header_title {
            font-size: 18px;
            font-weight: 500;
            color: rgba(51, 51, 51, 1);
        }

        .flex_start {
            justify-content: flex-start !important;
        }

        .triange_bg:before {
            content: '';
            height: 26px;
            width: 26px;
            background: url('../../../image/triangle.png') 0 0 no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            right: 0;
        }

        .noData {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 200px 0;
        }

        .noData img {
            width: 100px;
            height: 100px;
        }

        .fixd {
            width: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 10000;
        }

        .main_box {
            margin-top: 80px;
            padding: 10px 15px;
            background-color: #fff;
        }

        .bottom_before_line::before {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background-color: #F5F5F5;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .parent_t i {
            font-size: 14px;
            font-weight: bold;
        }

        .pd_5 {
            padding: 10px 0;
            position: relative;
        }

        .parent_t {
            font-size: 16px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: rgba(50, 50, 51, 1);
        }

        .child_t {
            font-size: 15px;
            color: rgba(120, 120, 120, 1);
        }

        .show_txt {
            /*padding-left: 25px;*/
            display: none;
        }

        .active_show {
            display: block;
        }

        .active {
            color: #0590FF
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <div class="fixd">
            <header class="aui-bar aui-bar-nav aui-bar-light">
                <a class="aui-pull-left aui-btn" onclick="openWin()">
                    <span class="aui-iconfont aui-icon-left"></span>
                </a>
                <div class="aui-title header_title">选择问题类型</div>

            </header>
        </div>
        <div class="main_box">

            <ul class=" child_t " v-if="problemtypeInfo.length" v-cloak>
                <li @click="selecitemtFn(item)" class="pd_5 bottom_before_line" :class="{'active':stateActive(item) }"
                    v-for="(item,i) in problemtypeInfo">{{item.name}}按时</li>

            </ul>

            <div class="noData" v-else v-cloak>
                <img src="../../../image/noData.png" alt="">
                <p>没有相关数据~</p>
            </div>
        </div>
    </div>
    <script src="../../../script/api.js"></script>
    <script src="../../../script/sha1.js"></script>
    <script src="../../../script/common.js"></script>
    <script src="../../../script/vue.js"></script>
    <script type="text/javascript">
        apiready = function () {
            //侵入式导航栏
            $api.fixStatusBar($api.dom('header'));
            $api.fixTabBar($api.dom('.main_box'));
            // 请求企业列表
            var vm = new Vue({
                el: '#app',
                data: {
                    "problemtypeInfo": [],//区域部位数据集合
                    "defaultproblemTypeId": ''//当前选中的类型id
                },
                computed: {

                },
                created: function () {
                    this.defaultproblemTypeId = api.pageParam.defaultproblemTypeId;
                    this.init()

                },
                computed: {

                },
                mounted: function () {

                },
                methods: {
                    //是否选中
                    stateActive: function (data) {
                        if (data.dictionaries_id == vm.defaultproblemTypeId) {
                            return true
                        } else {
                            return false
                        }
                    },
                    //选中子集信息
                    selecitemtFn: function (data) {
                        api.sendEvent({
                            name: 'add_quality_type_event',
                            extra: {
                                'problemtypeInfo': $api.jsonToStr(data)
                            }
                        });
                        setTimeout(function () {
                            api.closeWin();
                        }, 500)

                    },
                    //是否显示子集元素


                    //初始化数据
                    init: function () {
                        setTimeout(function () {
                            api.showProgress({
                                style: 'default',
                                animationType: 'fade',
                                title: '努力加载中...',
                                text: '先喝杯茶...',
                                modal: false
                            });
                        }, 300)
                        api.getPrefs({
                            key: 'problemtypeInfo'
                        }, function (ret, err) {
                            var userName = ret.value;
                            if (userName) {
                                setTimeout(function () { api.hideProgress(); }, 300)
                                vm.problemtypeInfo = $api.strToJson(userName);
                            } else {
                                var params = {
                                    "dictCode": '1'
                                }

                                $app.post(
                                    false,
                                    showDictListURL,
                                    params,
                                    function (ret) {
                                        setTimeout(function () { api.hideProgress(); }, 300)
                                        vm.problemtypeInfo = ret.obj;
                                        //缓存质量问题类型
                                        api.setPrefs({
                                            key: 'problemtypeInfo',
                                            value: ret.obj
                                        });
                                    }
                                )
                            }
                        });
                    },

                }

            })

        }

    </script>
</body>

</html>
