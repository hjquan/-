<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/api.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"/> -->
    <link rel="stylesheet" href="../../commonUi/aui/css/aui.css">
    <style>
        .hover {
            opacity: 0.6;
        }
        html,body{height:100%;}
        .header_title {
            font-size: 18px;
            font-weight: 500;
            color: rgba(51, 51, 51, 1);

        }
        .flex_start{
            justify-content: flex-start !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
            <a class="aui-pull-left aui-btn" tapmode onclick="closeWin()">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title header_title" id="header_title"></div>
            <!-- <a class="aui-pull-right aui-btn">
                <span class="aui-iconfont aui-icon-plus"></span>
            </a> -->
        </header>

        <script src="../../script/api.js"></script>

        <script>
        apiready = function(){
            //侵入式导航栏
            $api.fixStatusBar( $api.dom('header') );
            var ledgerInfo = api.pageParam.ledgerInfo;
            var offset = $api.offset($api.byId('header'));
            $api.text($api.byId('header_title'),ledgerInfo.projectName);

            api.openFrame({
                name: 'ledgerItem_frame',
                url: './ledgerItem_frame.html',
                rect: {
                    x: offset.l,
                    y: offset.h,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    ledgerInfo: api.pageParam.ledgerInfo
                },
                bounces: true,
                bgColor: 'rgba(0,0,0,0)',
                vScrollBarEnabled: true,
                hScrollBarEnabled: true
            });
        }
            function closeWin(){
                api.closeWin();
            }
        </script>
</body>

</html>
