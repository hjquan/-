<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            background-color:rgba(255,255,255,0)
        }

        img {
            width: 20px;
            height: 20px;
        }
        .content {
            width: 100%;
            display: flex;
            justify-content:flex-end;
            align-items: center;
        }

        .lf {
            background-color: #fff;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .rt {
            height:80px;
            width: 30px;
            border-radius: 15px;
            background-color:rgba(255,255,255,.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .rt div{width: 30px;height:30px;font-weight: 500;font-size: 21px;line-height: 30px;text-align: center;}
        .rt div:first-child{
            margin-bottom: 10px
        }
        .circle{
            width: 20px;
            height: 20px;
            border-radius: 10px;
            background: #f5f5f5
        }
    </style>
</head>

<body>
    <div class="content">
        <!-- <div class="lf" tapmode onclick="currentposFn()"><div class="circle"></div></div> -->
        <div class="rt">
            <!-- <div src="../../image/towercrane/add.png" alt=""  >
            <img src="../../image/towercrane/reduce.png" alt=""  > -->
            <div tapmode onclick="addFn()">+</div>
            <div tapmode onclick="reduceFn()">-</div>
        </div>
    </div>
</body>
<script src="../../script/api.js"></script>
<script>
function currentposFn(){
    api.sendEvent({
        name: 'towercranecurrentposFn',
        extra: {
        }
    });
}
function addFn(){
    api.sendEvent({
        name: 'toweradd',
        extra: {
        }
    });
}
function reduceFn(){
    api.sendEvent({
        name: 'towercranereduce',
        extra: {
        }
    });
}
</script>



</html>
